Deletes a specific the uuid feedback stored as JSON in database
---
parameters:
  - name: uuid
    in: path
    type: string
    description: uuid version 4
    default: fe4a3e33-cb4b-42ac-b29b-a8160a85bf7e
    required: true

produces:
  - application/json

responses:
  200:
    description: Record Deleted
  204:
    description: UUI not found (content not found)